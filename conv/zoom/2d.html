    <title>Zoom into Brownian motion</title>

body {
  margin: auto;

  <body>
    <p>
        We take a single trajectory \(W(t)\) of the standard two-dimensional Brownian motion,
        a parameter \(a &gt; 0\) and plot 
        \[ \sqrt{a} W\Bigl(\frac{t}{a}\Bigr), \; 0 \leq t \leq 1. \]
    </p>
    <div>
      <canvas id="table" height=512px width=512px></canvas>
    </div>
    <p>
        Then we send \(a \to \infty\) exponentially fast and animate the plot.
    </p>
    <script language="javascript" type="text/javascript" src="2d.js"></script>
  </body>
