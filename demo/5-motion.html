<!DOCTYPE html>
<html>
    <body>
        <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>

        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            var x = 0, y = 0;

            function roll() {
                x = (x + 2) % 400;
                y = (y + 1) % 400;
                ctx.clearRect(0, 0, c.width, c.height);
                ctx.beginPath();
                ctx.arc(x,y,15,0,2*Math.PI);
                ctx.fill();
            }

            // call every 25 ms
            setInterval(roll, 25);
        </script> 

    </body>
</html>
