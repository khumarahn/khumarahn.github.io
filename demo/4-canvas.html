<!DOCTYPE html>
<html>
    <body>
        <canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;"></canvas>

        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");

            // line
            ctx.moveTo(40, 40);
            ctx.lineTo(200, 300);
            ctx.stroke();

            // circle
            ctx.beginPath();
            ctx.arc(200, 200, 40, 0, 2 * Math.PI);
            ctx.stroke();

        </script> 
    </body>
</html>
